apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: {{ include "lighthouse.fullname" . }}
  labels:
    {{- include "lighthouse.labels" . | nindent 4 }}
spec:
  #type: NodePort
  ports:
    - name: "p2p-tcp"
      port: {{ .Values.p2p_port }}
      targetPort: {{ .Values.p2p_port }}
    - name: "p2p-udp"
      port: {{ .Values.p2p_port }}
      protocol: UDP
      targetPort: {{ .Values.p2p_port }}
    - name: "http-api"
      port: 5052
      targetPort: 5052
    - name: "metrics"
      port: 5054
      targetPort: 5054
  selector:
    {{- include "lighthouse.selectorLabels" . | nindent 4 }}
status:
  loadBalancer: {}
